<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3" *ngIf="(viewUser !== null)">
        <div class="text-center">
            <!--<img src="//placehold.it/100" class="avatar img-circle" alt="avatar">-->
            <img [src]="viewUser.image_link" class="avatar img-square" alt="avatar" 
				style="max-width: 280px; max-height: 280px"
              	onError="this.src = '//placehold.it/100'">            
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info" >
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form" *ngIf="(viewUser !== null)">
          <div class="form-group">
            <label class="col-lg-3 control-label" style="padding-right: 0px;">{{ 'First Name' | translate }}:</label>
            <div class="col-lg-8">
              <input class="form-control" #firstName type="text" value="{{ viewUser.firstName }}" readonly="true" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" style="padding-right: 0px;">{{ 'Last Name' | translate }}:</label>
            <div class="col-lg-8">
              <input class="form-control" #lastName type="text" value="{{ viewUser.lastName }}" readonly="true" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" style="padding-right: 0px;">{{ 'Username' | translate }}:</label>
            <div class="col-md-8">
              <input class="form-control" #username type="text" value="{{ viewUser.username }}" readonly="true" >
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

<div class="userInfo">
    <img src="{{ user.image_link }}" alt="{{user.username}}" style="padding-left: 2px; max-height: 48px; max-width: 48px"/>
    <div class="info">
        <p>{{ user.username }}</p>
        <a (click)="logout()">Logout</a>
    </div>
</div>
